{% extends 'base.html' %}

{% block contenido %}
<h2>Mi perfil</h2>

<p><strong>Email:</strong> {{ request.user.email }}</p>
<p><strong>Biografía:</strong> {{ perfil.biografia }}</p>

{% if perfil.avatar %}
    <p><strong>Avatar:</strong></p>
    <img src="{{ perfil.avatar.url }}" width="150">
{% endif %}

<p><a href="{% url 'editar_perfil' %}">Editar perfil</a> | 
   <a href="{% url 'password_change' %}">Cambiar contraseña</a></p>

{% endblock %}
