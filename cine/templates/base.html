<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cine Argentino</title>
</head>
<body>

    <h1>Bienvenido a Cine Argentino</h1>

    <nav>
        <a href="{% url 'inicio' %}">Inicio</a> |
        <a href="{% url 'about' %}">Acerca de mí</a> |
        <a href="{% url 'pelicula_list' %}">Películas</a> |
        <a href="{% url 'pelicula_create' %}">Agregar Película</a> |
        <a href="{% url 'buscar_pelicula' %}">Buscar Película</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'perfil_usuario' %}">Mi perfil</a> |
            <a href="{% url 'bandeja_entrada' %}">Mensajes</a> |
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; padding:0; margin:0; color:blue; text-decoration:underline; cursor:pointer;">
                    Cerrar sesión
                </button>
            </form>
        {% else %}
            <a href="/accounts/login/">Iniciar sesión</a> |
            <a href="/accounts/signup/">Registrarse</a>
        {% endif %}
    </nav>

    <hr>

    {% block contenido %}
    {% endblock %}

</body>
</html>
