{% extends 'base.html' %}

{% block contenido %}
<h2>Eliminar película</h2>

<p>¿Estás seguro de que querés eliminar <strong>{{ pelicula.titulo }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<a href="{% url 'pelicula_detail' pelicula.id %}">Cancelar</a>
{% endblock %}
